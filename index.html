<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Three sections: sidebar, hero/searchbar, and projects/announcements/trending -->
    <grid class="container" id="page">
        <grid class="container" id="sidebar">

        </grid>
        <grid class="container" id="right-side">
            <grid class="container" id="hero">
                <grid class="container" id="search"></grid>
                <grid class="container" id="buttons"></grid>
            </grid>
            <grid class="container" id="content">
                <grid class="container" id="projects">
                    <grid class="container project">Project 1</grid>
                    <grid class="container project">Project 2</grid>
                    <grid class="container project">Project 3</grid>
                    <grid class="container project">Project 4</grid>
                    <grid class="container project">Project 5</grid>
                    <grid class="container project">Project 6</grid>
                </grid>
                <grid class="container" id="Announcements">
                    <grid></grid>
                    <grid></grid>
                    <grid></grid>
                </grid>
                <grid class="container" id="trending">
                    <grid class="container trend"></grid>
                    <grid class="container trend"></grid>
                    <grid class="container trend"></grid>
                    <grid class="container trend"></grid>
                </grid>
            </grid>
        </grid>
    </grid>
</body>
</html>
