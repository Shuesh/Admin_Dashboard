<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Three sections: sidebar, hero/searchbar, and projects/announcements/trending -->
    <grid class="container" id="page">

        <!-- Sidebar -->
        <grid id="sidebar">
            <div class="dash-item" id="dashboard">
                <a href="" class="material-symbols-outlined link">picture_in_picture_alt</a href="">
                <a href="" class="link">Dashboard</a>
            </div>
            <br>
            <div class="dash-item" id="home">
                <a href="" class="material-symbols-outlined link">Home</a href="">
                <a href="" class="link">Home</a>
            </div>
            <div class="dash-item" id="profile">
                <a class="material-symbols-outlined link">account_circle</a>
                <a href="" class="link">Profile</a>
            </div>
            <div class="dash-item" id="messages">
                <a href="" class="material-symbols-outlined link">mail</a href="">
                <a href="" class="link">Messages</a>
            </div>
            <div class="dash-item" id="history">
                <a href="" class="material-symbols-outlined link">history</a href="">
                <a href="" class="link">History</a>
            </div>
            <div class="dash-item" id="tasks">
                <a href="" class="material-symbols-outlined link">select_check_box</a href="">
                <a href="" class="link">Tasks</a>
            </div>
            <div class="dash-item" id="communities">
                <a href="" class="material-symbols-outlined link">groups</a href="">
                <a href="" class="link">Communities</a>
            </div>
            <br>
            <div class="dash-item" id="settings">
                <a href="" class="material-symbols-outlined link">settings</a href="">
                <a href="" class="link">Settings</a>
            </div>
            <div class="dash-item" id="support">
                <a href="" class="material-symbols-outlined link">contact_support</a href="">
                <a href="" class="link">Support</a>
            </div>
            <div class="dash-item" id="privacy">
                <a href="" class="material-symbols-outlined link">shield</a href="">
                <a href="" class="link">Privacy</a>
            </div>
        </grid>

        <!-- Right side content -->
        <grid class="container" id="right-side">

            <!-- Top hero & searchbar -->
            <grid class="container" id="hero">
                <grid id="top-bar">
                    <div id="search">
                        <a href="" class="material-symbols-outlined link" id="search-button">search</a>
                        <form>
                            <input type="search" id="query" placeholder="Search...">
                        </form>
                    </div>
                    <div id="quick-profile">
                        <a href="" class="material-symbols-outlined link">notifications</a>
                        <a href="" class="link" id="pfp"><img src="assets/profile_picture.png"></a>
                        <a href="" class="link" id="user-name">John Doe</a>
                    </div>
                </grid>
                <grid class="container" id="buttons">

                </grid>
            </grid>

            <!-- Central content: projects, announcements, trending -->
            <grid class="container" id="content">
                <!-- projects -->
                <grid class="container" id="projects">
                    <grid class="container project">Project 1</grid>
                    <grid class="container project">Project 2</grid>
                    <grid class="container project">Project 3</grid>
                    <grid class="container project">Project 4</grid>
                    <grid class="container project">Project 5</grid>
                    <grid class="container project">Project 6</grid>
                </grid>

                <!-- non-projects -->
                <grid class="container non-projects">
                    <!-- Announcements -->
                    <grid class="container" id="Announcements">
                        <grid></grid>
                        <grid></grid>
                        <grid></grid>
                        <grid></grid>
                    </grid>

                    <!-- Trending -->
                    <grid class="container" id="trending">
                        <grid class="container trend"></grid>
                        <grid class="container trend"></grid>
                        <grid class="container trend"></grid>
                        <grid class="container trend"></grid>
                    </grid>

                </grid>
            </grid>        
        </grid>
    </grid>
</body>
</html>
